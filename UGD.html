<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UGD</title>
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            <h1>{{ judul }}</h1> <!-- Pemanggilan judul menggunakan '{{}}'-->
            <div>
                <input placeholder="1-10" v-model="tebakan"/>
                <button @click="tebak">Tebak</button>
            </div>
            
            <h1>{{ angka }}</h1>
            <h1>{{ kesempatan }}</h1>
            <h1>{{ menang }}</h1>
            
            <p v-show="menang">Selamat anda menang. angkanya = {{ angka }}</p>
            <button v-show="menang || kalah" @click="resetNilai">ulang?</button>


            <p v-show="kesempatan<3 && !menang">Tebakan salah, kesempatan sisa {{ kesempatan }}</p>

            <br><br><br><br>
            <p>{{ dd.nama }} | {{ dd.npm }} | {{ dd.paw }}</p>
        </div>
    </body>
    <script>
        new Vue({
            el: '#app',
            data: {
                judul: "Tebak Angka! 1-10",
                angka: Math.floor((Math.random() * 10) + 1), //buat rand
                tebakan: 0,
                kesempatan: 3,
                menang: 0,
                kalah: 0,
                dd: {
                    nama: 'Bagus Septianto',
                    npm: 180709623,
                    paw: 'PAW B'
                }
            },
            methods: {
                tebak() {
                    if(this.angka == this.tebakan && this.kesempatan > 0) { //menang & mainlagi/reset kesempatan + reset angka                      
                        this.menang=1;
                    }
                    else if (this.kesempatan == 0) {
                        //reset kesempatan
                        this.kalah=1;
                    }
                    else {
                        this.kesempatan--;
                    }
                },
                resetNilai() {
                    this.kesempatan=3;
                    this.menang=0;
                    this.kalah=0;
                    this.angka= Math.floor((Math.random() * 10) + 1)
                },
            },
        });
    </script>
</html>
